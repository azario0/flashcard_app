{% extends "layout.html" %}
{% block title %}Upload PDF{% endblock %}
{% block content %}
    <h2>Upload a PDF to Generate Flashcards</h2>
    <form method="POST" enctype="multipart/form-data" class="form-upload">
        <div class="form-group">
            <label for="pdf_file">Choose PDF file:</label>
            <input type="file" name="pdf_file" id="pdf_file" accept=".pdf" required>
        </div>
        <button type="submit" class="btn btn-primary">Generate Flashcards</button>
    </form>
    <p class="note">
        Ensure your <a href="https://aistudio.google.com/app/apikey" target="_blank" rel="noopener noreferrer">Gemini API Key</a> 
        is correctly set up on the server.
    </p>
{% endblock %}
